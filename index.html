
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cogniHUB - Academic Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          cursor: none !important;
          background-color: #f8fafc;
          margin: 0;
        }
        
        #cursor-dot {
          position: fixed;
          width: 8px;
          height: 8px;
          background: #6366f1;
          border-radius: 50%;
          pointer-events: none;
          z-index: 10000;
          transform: translate(-50%, -50%);
        }

        #cursor-ring {
          position: fixed;
          width: 32px;
          height: 32px;
          border: 1.5px solid rgba(99, 102, 241, 0.4);
          border-radius: 50%;
          pointer-events: none;
          z-index: 9999;
          transform: translate(-50%, -50%);
          transition: width 0.3s cubic-bezier(0.23, 1, 0.32, 1), height 0.3s cubic-bezier(0.23, 1, 0.32, 1), background 0.3s ease;
        }

        .cursor-hover #cursor-ring {
          width: 50px;
          height: 50px;
          background: rgba(99, 102, 241, 0.1);
          border-color: rgba(99, 102, 241, 0.6);
        }

        @keyframes float {
          0%, 100% { transform: translateY(0) rotate(0); }
          50% { transform: translateY(-30px) rotate(10deg); }
        }
        .animate-float { animation: float 10s ease-in-out infinite; }
        .doodle-svg { fill: none; stroke: currentColor; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.566.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div id="root"></div>
    
    <!-- This is the critical missing piece for Vercel/Vite -->
    <script type="module" src="/index.tsx"></script>

    <script>
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        let mouseX = 0, mouseY = 0, ringX = 0, ringY = 0;

        document.addEventListener('mousemove', (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
          dot.style.left = `${mouseX}px`;
          dot.style.top = `${mouseY}px`;
        });

        const animate = () => {
          ringX += (mouseX - ringX) * 0.15;
          ringY += (mouseY - ringY) * 0.15;
          ring.style.left = `${ringX}px`;
          ring.style.top = `${ringY}px`;
          requestAnimationFrame(animate);
        };
        animate();

        document.addEventListener('mouseover', (e) => {
          if (e.target.closest('button, a, .cursor-trigger')) {
            document.body.classList.add('cursor-hover');
          }
        });
        document.addEventListener('mouseout', (e) => {
          if (e.target.closest('button, a, .cursor-trigger')) {
            document.body.classList.remove('cursor-hover');
          }
        });
    </script>
</body>
</html>
